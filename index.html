<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Conexiones en Tiempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .room-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .room-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a2a6c;
            margin-bottom: 10px;
        }

        .share-link {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .share-link input {
            flex: 1;
            max-width: 500px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
            justify-content: center;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .btn {
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #1a2a6c;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            justify-content: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #51cf66;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .map-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: 600px;
        }

        #map {
            height: 100%;
            border-radius: 10px;
        }

        .connections-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .connections-list h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
            text-align: center;
        }

        .connection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .connection-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .connection-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .connection-name {
            font-weight: 600;
            color: #333;
        }

        .connection-coords {
            font-size: 12px;
            color: #666;
            margin-left: auto;
        }

        .connection-time {
            font-size: 11px;
            color: #999;
            min-width: 150px;
            text-align: right;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 15px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border: 2px solid #333;
            transform: scale(1.1);
        }

        .user-count {
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .map-container {
                height: 400px;
            }

            .share-link {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Conectando al servidor...</p>
    </div>

    <div class="container">
        <div class="header">
            <h1> Mapa de Conexiones en Tiempo Real</h1>
            <p>Visualiza m煤ltiples conexiones simult谩neas en el mapa</p>
        </div>

        <div class="room-info">
            <div class="room-id">Sala: <span id="roomId">Cargando...</span></div>
            <div class="share-link">
                <input type="text" id="shareLink" readonly>
                <button class="btn" onclick="copyShareLink()">Copiar Enlace</button>
            </div>
            <div class="user-count">Usuarios conectados: <span id="userCount">0</span></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="input-group">
                    <input type="text" id="userName" placeholder="Tu nombre" maxlength="30">
                </div>
                <button class="btn success" id="startBtn" onclick="startSharing()"> Iniciar Compartir Ubicaci贸n</button>
                <button class="btn danger" id="stopBtn" onclick="stopSharing()" style="display: none;">癸 Detener Compartir</button>
            </div>

            <div class="color-picker" id="colorPicker">
                <!-- Los colores se generar谩n din谩micamente -->
            </div>

            <div class="control-group">
                <div class="status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Desconectado</span>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="connections-list">
            <h3> Conexiones Activas</h3>
            <div id="connectionsList"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // Configuraci贸n de Firebase (usando la versi贸n gratuita de Spark)
        const firebaseConfig = {
            apiKey: "AIzaSyDxUvDaGLfvj4vHEIbkwwHNZD9u5rJQB_g",
            authDomain: "location-tracker-v0.firebaseapp.com",
            databaseURL: "https://location-tracker-v0-default-rtdb.firebaseio.com",
            projectId: "location-tracker-v0",
            storageBucket: "location-tracker-v0.appspot.com",
            messagingSenderId: "1098040621778",
            appId: "1:1098040621778:web:b8b9b9b9b9b9b9b9b9b9b9"
        };

        // Variables globales
        let map;
        let markers = {};
        let isSharing = false;
        let watchId;
        let userId;
        let roomId;
        let userName = '';
        let userColor = '';
        let database;
        let userRef;
        let roomRef;
        let userPresenceRef;
        let lastPosition = null;
        let updateInterval;

        // Colores disponibles para los usuarios
        const colors = [
            '#FF5733', '#33FF57', '#3357FF', '#FF33A8', '#33FFF5', 
            '#FFD133', '#8C33FF', '#FF8C33', '#33FFBD', '#FF3333',
            '#33FF33', '#3333FF', '#FFFF33', '#FF33FF', '#33FFFF'
        ];

        // Inicializar la aplicaci贸n
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Firebase
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();

            // Generar ID de usuario 煤nico
            userId = generateId();

            // Obtener o generar ID de sala desde la URL
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('room');
            
            if (!roomId) {
                roomId = generateRoomId();
                // Redirigir a la misma p谩gina con el roomId en la URL
                window.location.href = window.location.pathname + '?room=' + roomId;
                return;
            }

            // Actualizar la UI con el ID de sala
            document.getElementById('roomId').textContent = roomId;
            document.getElementById('shareLink').value = window.location.href;

            // Inicializar referencias de Firebase
            roomRef = database.ref(`rooms/${roomId}`);
            
            // Generar opciones de colores
            generateColorOptions();

            // Inicializar el mapa
            initMap();

            // Escuchar cambios en las conexiones
            listenForConnections();

            // Ocultar pantalla de carga
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        // Generar ID 煤nico
        function generateId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Generar ID de sala
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Inicializar el mapa
        function initMap() {
            map = L.map('map').setView([40.4168, -3.7038], 3); // Vista mundial por defecto

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '漏 OpenStreetMap contributors'
            }).addTo(map);

            // Intentar centrar en la ubicaci贸n actual
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 13);
                    lastPosition = { lat, lng };
                });
            }
        }

        // Generar opciones de colores
        function generateColorOptions() {
            const colorPicker = document.getElementById('colorPicker');
            colorPicker.innerHTML = '';
            
            colors.forEach((color, index) => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                colorOption.onclick = function() {
                    selectColor(color);
                    
                    // Quitar la selecci贸n de todos
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Marcar este como seleccionado
                    colorOption.classList.add('selected');
                };
                colorPicker.appendChild(colorOption);
                
                // Seleccionar el primer color por defecto
                if (index === 0) {
                    colorOption.click();
                }
            });
        }

        // Seleccionar color
        function selectColor(color) {
            userColor = color;
        }

        // Iniciar compartir ubicaci贸n
        function startSharing() {
            userName = document.getElementById('userName').value.trim() || `Usuario ${userId.substring(0, 4)}`;
            
            if (!userColor) {
                alert('Por favor, selecciona un color');
                return;
            }
            
            if (!navigator.geolocation) {
                alert('La geolocalizaci贸n no est谩 soportada en este navegador');
                return;
            }

            isSharing = true;
            updateStatus();
            
            // Crear referencia para este usuario
            userRef = roomRef.child(`users/${userId}`);
            
            // Configurar presencia
            userPresenceRef = database.ref(`.info/connected`);
            userPresenceRef.on('value', (snap) => {
                if (snap.val() === true) {
                    // El cliente est谩 conectado
                    userRef.onDisconnect().remove();
                    
                    // Actualizar datos del usuario
                    updateUserData();
                }
            });
            
            // Iniciar seguimiento de ubicaci贸n
            watchId = navigator.geolocation.watchPosition(
                handlePositionUpdate,
                handlePositionError,
                { enableHighAccuracy: true, maximumAge: 10000, timeout: 10000 }
            );
            
            // Actualizar cada 5 segundos para mantener la conexi贸n activa
            updateInterval = setInterval(updateUserData, 5000);
            
            // Cambiar botones
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            // Deshabilitar campos
            document.getElementById('userName').disabled = true;
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.style.pointerEvents = 'none';
                opt.style.opacity = '0.5';
            });
        }

        // Manejar actualizaci贸n de posici贸n
        function handlePositionUpdate(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            lastPosition = { lat, lng };
            
            updateUserData();
        }

        // Manejar error de posici贸n
        function handlePositionError(error) {
            console.error('Error al obtener la ubicaci贸n:', error.message);
            
            // Si tenemos una 煤ltima posici贸n conocida, seguimos us谩ndola
            if (lastPosition) {
                updateUserData();
            }
        }

        // Actualizar datos del usuario
        function updateUserData() {
            if (!isSharing || !lastPosition) return;
            
            userRef.update({
                name: userName,
                color: userColor,
                lat: lastPosition.lat,
                lng: lastPosition.lng,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                lastActive: new Date().toISOString()
            });
        }

        // Detener compartir ubicaci贸n
        function stopSharing() {
            isSharing = false;
            updateStatus();
            
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            if (userRef) {
                userRef.remove();
                userPresenceRef.off();
            }
            
            // Cambiar botones
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            
            // Habilitar campos
            document.getElementById('userName').disabled = false;
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.style.pointerEvents = 'auto';
                opt.style.opacity = '1';
            });
        }

        // Escuchar cambios en las conexiones
        function listenForConnections() {
            const usersRef = roomRef.child('users');
            
            usersRef.on('value', (snapshot) => {
                const users = snapshot.val() || {};
                updateMarkers(users);
                updateConnectionsList(users);
                
                // Actualizar contador de usuarios
                document.getElementById('userCount').textContent = Object.keys(users).length;
            });
        }

        // Actualizar marcadores en el mapa
        function updateMarkers(users) {
            // Eliminar marcadores que ya no existen
            Object.keys(markers).forEach(id => {
                if (!users[id]) {
                    map.removeLayer(markers[id]);
                    delete markers[id];
                }
            });
            
            // Actualizar o crear marcadores
            Object.keys(users).forEach(id => {
                const user = users[id];
                
                if (user.lat && user.lng) {
                    const position = [user.lat, user.lng];
                    
                    if (markers[id]) {
                        // Actualizar posici贸n del marcador existente
                        markers[id].setLatLng(position);
                        markers[id].setPopupContent(createPopupContent(user));
                    } else {
                        // Crear nuevo marcador
                        const icon = L.divIcon({
                            className: 'custom-marker',
                            html: `<div style="background-color: ${user.color}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.5);"></div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });
                        
                        const marker = L.marker(position, { icon: icon })
                            .addTo(map)
                            .bindPopup(createPopupContent(user));
                            
                        markers[id] = marker;
                    }
                }
            });
            
            // Ajustar vista si hay marcadores
            if (Object.keys(markers).length > 0) {
                const markerBounds = L.featureGroup(Object.values(markers)).getBounds();
                map.fitBounds(markerBounds, { padding: [50, 50] });
            }
        }

        // Crear contenido del popup
        function createPopupContent(user) {
            const date = new Date(user.timestamp);
            const timeString = date.toLocaleTimeString();
            const dateString = date.toLocaleDateString();
            
            return `
                <div style="text-align: center; min-width: 150px;">
                    <div style="font-weight: bold; font-size: 16px; margin-bottom: 5px;">
                        <span style="display: inline-block; width: 12px; height: 12px; border-radius: 50%; background-color: ${user.color}; margin-right: 5px;"></span>
                        ${escapeHtml(user.name)}
                    </div>
                    <div style="font-size: 12px; color: #666; margin-bottom: 5px;">
                        Lat: ${user.lat.toFixed(6)}<br>
                        Lng: ${user.lng.toFixed(6)}
                    </div>
                    <div style="font-size: 11px; color: #999;">
                        ${timeString} - ${dateString}
                    </div>
                </div>
            `;
        }

        // Actualizar lista de conexiones
        function updateConnectionsList(users) {
            const listContainer = document.getElementById('connectionsList');
            
            if (Object.keys(users).length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No hay conexiones activas</p>';
                return;
            }
            
            // Ordenar usuarios por timestamp (m谩s reciente primero)
            const sortedUsers = Object.entries(users)
                .map(([id, user]) => ({ id, ...user }))
                .sort((a, b) => b.timestamp - a.timestamp);
            
            listContainer.innerHTML = sortedUsers.map(user => {
                const date = new Date(user.timestamp);
                const timeString = date.toLocaleTimeString();
                const dateString = date.toLocaleDateString();
                
                return `
                    <div class="connection-item">
                        <div class="connection-info">
                            <div class="connection-color" style="background-color: ${user.color};"></div>
                            <div class="connection-name">${escapeHtml(user.name)}</div>
                            <div class="connection-coords">
                                ${user.lat.toFixed(6)}, ${user.lng.toFixed(6)}
                            </div>
                        </div>
                        <div class="connection-time">
                            ${timeString} - ${dateString}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Actualizar estado de la aplicaci贸n
        function updateStatus() {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');

            if (isSharing) {
                indicator.classList.add('active');
                text.textContent = 'Compartiendo Ubicaci贸n';
            } else {
                indicator.classList.remove('active');
                text.textContent = 'No Compartiendo';
            }
        }

        // Copiar enlace para compartir
        function copyShareLink() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            
            // Mostrar feedback
            const originalText = shareLink.value;
            shareLink.value = '隆Enlace copiado!';
            setTimeout(() => {
                shareLink.value = originalText;
            }, 1500);
        }

        // Escapar HTML para prevenir XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Manejar errores
        window.addEventListener('error', function(e) {
            console.error('Error en la aplicaci贸n:', e.error);
        });

        // Limpiar al cerrar la ventana
        window.addEventListener('beforeunload', function() {
            if (isSharing && userRef) {
                userRef.remove();
            }
        });
    </script>
</body>
</html>
